name: CI/CD Pipeline - Train ML Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r M3/requirements.txt

      - name: Train Model
        run: |
          python M1/training2.py

      - name: Verify Model Exists
        run: |
          ls -l M1/model2.joblib

      - name: Run Tests
        run: |
          pytest M1/test_model.py

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: M1/model2.joblib
      
      - name: Commit model to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add M1/model2.joblib
          git commit -m "Auto-update model2.joblib"
          git push
        
    